<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock&timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="head head1">Click on Clock to on Timer </h1>
         <h1 class="head head2 ">Click on Timer to on Clock</h1>
        <div class="clock">
            <div class="hours clk hrs">12</div>
            <div class="cln">::</div>
            <div class="minutes clk min">55</div>
            <div class="cln">::</div>
            <div class="seconds clk secd">45</div>
        </div>
        <div class="cont">
            <h3>Hours</h3>
            <h3>Minutes</h3>
            <h3>Seconds</h3>
        </div>
    </div>
